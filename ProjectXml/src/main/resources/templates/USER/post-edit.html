<head th:replace="fragmentU :: headerU_link('User - Register post')" />

<body>

	<section class="preloader">
		<div class="spinner">
			<span class="sk-inner-circle"></span>
		</div>
	</section>

	<main>


		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<a class="navbar-brand" href="index.html"> <strong>Blog</strong>
				</a>

				<div class="d-lg-none">
					<a href="sign-in.html" class="bi-person custom-icon me-3"></a> <a
						href="product-detail.html" class="bi-bag custom-icon"></a>
				</div>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mx-auto">
						<li class="nav-item"><a class="nav-link" href="index.html">New
								feed</a></li>

						<li class="nav-item"><a class="nav-link" href="about.html">My
								Blogs</a></li>

					</ul>

					<div class="d-none d-lg-block">
						<a href="sign-in.html" class="bi-person custom-icon me-3"></a> <a
							href="product-detail.html" class="bi-bag custom-icon"></a>
					</div>
				</div>
			</div>
		</nav>

		<section class="product-detail section-padding">
			<div class="container">
				<h1>Create post</h1>
				<div class="row">

					<form th:action="@{/registerPost}" th:object="${post}"
						method="POST" role="form" id="formPost">

						<div class="form-floating mb-4 p-0">
							<input th:field="*{title}" type="text" name="title" id="title"
								class="form-control" placeholder="Title" required> <label
								for="title">Title</label>
						</div>

						<div class="form-floating p-0">
							<input th:field="*{img}" type="text" name="image"
								class="form-control" placeholder="URL image" required
								style="margin-bottom: 20px;"> <label for="image">Image</label>
						</div>

						<div class="form-floating p-0">
							<textarea rows="20" cols="80" th:field="*{desription}"
								name="description" class="form-control" style="height: 200px;"
								placeholder="Description" required form="formPost"> </textarea>
							<label for="description">Description</label>

						</div>
						<div class="form-floating p-0"
							style="display: flex; width: 23%; justify-content: space-between; align-items: baseline;">
							<button type="submit"
								class="btn custom-btn form-control mt-4 mb-3"
								style="width: fit-content; background: cadetblue; align-items: center; padding: 0px 15px;">Create
								post</button>
							<a href="/selectPostListU"
								style="display: flex; align-items: center; font-size: 20px; text-decoration: underline;">Back
								</button>
						</div>
					</form>

				</div>
			</div>
		</section>

	</main>

	<footer class="site-footer">
		<div class="container">
			<div class="row">

				<div class="col-lg-3 col-10 me-auto mb-4">
					<h4 class="text-white mb-3">
						<a href="index.html">Little</a> Fashion
					</h4>
					<p class="copyright-text text-muted mt-lg-5 mb-4 mb-lg-0">
						Copyright © 2022 <strong>Little Fashion</strong>
					</p>
					<br>
					<p class="copyright-text">
						Designed by <a href="https://www.tooplate.com/" target="_blank">Tooplate</a>
					</p>
				</div>

				<div class="col-lg-5 col-8">
					<h5 class="text-white mb-3">Sitemap</h5>

					<ul class="footer-menu d-flex flex-wrap">
						<li class="footer-menu-item"><a href="about.html"
							class="footer-menu-link">Story</a></li>

						<li class="footer-menu-item"><a href="#"
							class="footer-menu-link">Products</a></li>

						<li class="footer-menu-item"><a href="#"
							class="footer-menu-link">Privacy policy</a></li>

						<li class="footer-menu-item"><a href="#"
							class="footer-menu-link">FAQs</a></li>

						<li class="footer-menu-item"><a href="#"
							class="footer-menu-link">Contact</a></li>
					</ul>
				</div>

				<div class="col-lg-3 col-4">
					<h5 class="text-white mb-3">Social</h5>

					<ul class="social-icon">

						<li><a href="#" class="social-icon-link bi-youtube"></a></li>

						<li><a href="#" class="social-icon-link bi-whatsapp"></a></li>

						<li><a href="#" class="social-icon-link bi-instagram"></a></li>

						<li><a href="#" class="social-icon-link bi-skype"></a></li>
					</ul>
				</div>

			</div>
		</div>
	</footer>

	<!-- CART MODAL -->
	<div class="modal fade" id="cart-modal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content border-0">
				<div class="modal-header flex-column">
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-lg-6 col-12 mt-4 mt-lg-0">
							<img
								src="images/product/evan-mcdougall-qnh1odlqOmk-unsplash.jpeg"
								class="img-fluid product-image" alt="">
						</div>

						<div class="col-lg-6 col-12 mt-3 mt-lg-0">
							<h3 class="modal-title" id="exampleModalLabel">Tree pot</h3>

							<p class="product-price text-muted mt-3">$25</p>

							<p class="product-p">
								Quatity: <span class="ms-1">4</span>
							</p>

							<p class="product-p">
								Colour: <span class="ms-1">Black</span>
							</p>

							<p class="product-p pb-3">
								Size: <span class="ms-1">S/S</span>
							</p>

							<div class="border-top mt-4 pt-3">
								<p class="product-p">
									<strong>Total: <span class="ms-1">$100</span></strong>
								</p>
							</div>

						</div>
					</div>
				</div>

				<div class="modal-footer">
					<div class="row w-50">
						<button type="button" class="btn custom-btn cart-btn ms-lg-4">Checkout</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- JAVASCRIPT FILES -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/Headroom.js"></script>
	<script src="js/jQuery.headroom.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/custom.js"></script>

</body>

</html>
