<head th:replace="fragmentU :: headerU_link('User - Detail')" />
<body>
	<section class="preloader">
		<div class="spinner">
			<span class="sk-inner-circle"></span>
		</div>
	</section>
	<main>
		<div th:replace="navigationU :: nav_headerU"></div>
		<section class="product-detail section-padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-12">
						<div class="product-thumb" style="display: flex;">
							<img th:src="@{${post.img}}" class="img-fluid product-image" alt="">
							<div class="icon-like" style="	margin-left: 100px; display: grid;">
								<div class="product-info d-flex">
									<div>
										<h2 th:text="${post.title}" class="product-title mb-0"></h2>
									</div>
								</div>
								<div class="top">
									<p th:text="${post.userid}" ></p>
									<p th:text="${post.datecreate}"></p>
									<a th:if="${#lists.contains(post.likes, userId)}" onclick="updateLike(this)" th:id="${post.id}" style="color: red;" class="bi-heart-fill product-icon" th:type="unlike">
										<p th:text="${#lists.size(post.likes)}"></p>
									</a>
									<a th:if="${!#lists.contains(post.likes, userId)}" onclick="updateLike(this)" th:id="${post.id}" style="color: #EBEBEB" class="bi-heart-fill product-icon" th:type="like">
										<p th:text="${#lists.size(post.likes)}"></p>
									</a>
									<p th:text="${post.desription}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-12">
					<div class="product-description">
						<p th:text="${post.desription}" class="lead mb-5"></p>
					</div>
				</div>
			</div>
			</div>
		</section>
	</main>
	<footer th:replace="fragmentU :: footerU"></footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/Headroom.js"></script>
<script src="js/jQuery.headroom.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/custom.js"></script>
<script type="text/javascript">
function updateLike(element) {
	link = $(element);
	var id = link.attr("id");
	var type = link.attr("type");

	var valCheckbox = '';
	if (type == 'like') {
		value = 'Y';
	} else {
		value = 'N';
	}

	$.ajax({
		url : "./updatePostLikeAjax?id=" + id + "&value=" + value,
		method : 'post',
		async : false,
		success : function(data) {
			if(data != null && data != ''){
				location.reload();
			}
		}
	});
}
</script>
</body>
</html>
