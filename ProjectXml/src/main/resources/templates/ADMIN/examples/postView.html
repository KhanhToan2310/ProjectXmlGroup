<head	th:replace="fragment :: header_link('Admin - Post Detail')"/>
	
<body class="">
	<div class="wrapper ">
		<div th:replace="navigation :: menu"></div>
		<div class="main-panel">
			<div th:replace="navigation :: nav_header"></div>
			<div class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-body">
								<div class="card card-user">
									<div class="row">
										<div class="col-lg-5 col-md-5 col-sm-6">
											<div class="white-box text-center"><img th:src="@{${post.img}}" class="img-responsive"></div>
										</div>
										<div class="col-lg-7 col-md-7 col-sm-6">
											<h4 class="box-title mt-5">[[${post.title}]]</h4>
											<h6 class="box-title mt-5">Author: [[${userName}]]</h6>
											<p>[[${post.desription}]]</p>
											<h2 class="mt-5">
												Date Create: [[${post.datecreate}]]
											</h2>
											<ul class="list-unstyled">
												<li><i class="fa fa-check text-success"></i>Likes: <span th:text="${#lists.size(post.likes)}"/></li>
												<li><i class="fa fa-check text-success"></i>Status Blog: <span th:text="${statusMap[post.statusid]}"/></li>
												<li><i class="fa fa-check text-success"></i>Is Active: <span th:text="${post.idisvisible} == Y ? Active : Inactive"/></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<footer th:replace="fragment :: footer"></footer>
		</div>
	</div>
</body>

</html>
