<head th:replace="fragment :: header_link('Admin - Update Account')" />
<body class="">
	<div class="wrapper ">
		<div th:replace="navigation :: menu"></div>
		<div class="main-panel">
			<div th:replace="navigation :: nav_header"></div>
			<div class="content" style="text-align: center;">
				<button onclick="cleanData()" class="btn btn-primary" style="background-color: #c61118; font-size: 50px; width: fit-content; height: fit-content ; vertical-align: middle;" role="button">
 				 Clean system
				</button>
				<p class="text-center">* System will delete items checked</p>
			</div>
			<footer th:replace="fragment :: footer"></footer>
		</div>
	</div>
<script type="text/javascript">

		function cleanData() {
			$.ajax({
				url : "./deleteAction",
				method : 'post',
				async : false,
				success : function(data) {
					if(data=='ok'){
						event.preventDefault();
						alert("Clean Success!!");
					}else{
						alert("Something wrong!!");
					}
					
				}
			});
		}
		
</script>
</body>
</html>
